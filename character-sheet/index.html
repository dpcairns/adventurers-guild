<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/character-sheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="character-Sheet" class="character-sheet">
        <section class="sectionOne">
            <section class="attb-skill">
                <section class="attributes">
                    <span></span>
                    <span>
                        <p id="str">str</p>
                        <p id="strMod" class="modifier">0</p>
                    </span>
                    <span>
                        <p id="dex">dex</p>
                        <p id="dexMod" class="modifier">0</p>
                    </span>
                    <span>
                        <p id="con">con</p>
                        <p id="conMod" class="modifier">0</p>
                    </span>
                    <span>
                        <p id="int">int</p>
                        <p id="intMod" class="modifier">0</p>
                    </span>
                    <span>
                        <p id="wis">wis</p>
                        <p id="wisMod" class="modifier">0</p>
                    </span>
                    <span>
                        <p id="cha">cha</p>
                        <p id="chaMod" class="modifier">0</p>
                    </span>
                </section>
                <section class="skills-prof"></section>
            </section>
            <section class="percep-prof"></section>
        </section>

        <section class="sectionTwo">
            <section class="class-race"></section>
            <section class="ac-int-spd">
                <section class="armorClass">
                    <p id="armorClass">AC</p>
                </section>
                <section class="initiative">
                    <p id="initiative">INT</p>
                </section>
                <section class="speed">
                    <p id="speed">SPd</p>
                </section>
            </section>
            <section class="currentHP"></section>
            <section class="tempHP"></section>
            <section class="hitDice"></section>
            <section class="attacks"></section>
            <section class="equipment"></section>
        </section>
        <section class="sectionThree">
            <section class="nameXP"></section>
            <section class="traits"></section>
            <section class="ideals"></section>
            <section class="bonds"></section>
            <section class="flaws"></section>
            <section class="featuresTraits"></section>
        </section>
    </section>

    <section id="rolls-display" class="rolls-display">
        
        <section class="rollRowOne">
            <label>
                <input name="roll" type="radio" class="rollOne" id="roll-one">
                <section id="roll-one-output"></section>
                </input>
            </label>
            <label>
                <input name="roll" type="radio" class="rollOne" id="roll-two">
                <section id="roll-two-output"></section>
                </input>
            </label>
            <label>
                <input type="radio" name="roll" class="rollOne" id="roll-three">
                <section id="roll-three-output"></section>
                </input>
            </label>
        </section>
        <section class="rollRowTwo">
            <label>
                <input name="roll" type="radio" class="rollOne" id="roll-four">
                <section id="roll-four-output"></section>
                </input>
            </label>
            <label>
                <input name="roll" type="radio" class="rollOne" id="roll-five">
                <section id="roll-five-output"></section>
                </input>
            </label>
            <label>
                <input name="roll" type="radio" class="rollOne" id="roll-six">
                <section id="roll-six-output"></section>
                </input>
            </label>
        </section>
    </section>
    <div >
        <section id="dialog" class="dialog"> wizard dialog</section>
        <img src="../assets/html-assets/wizard-sprite.png" class="wizard" id="wizard">
    </div>
</body>
<script type="module" src="character-app.js"></script>

</html>
