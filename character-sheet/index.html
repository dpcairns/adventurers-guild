<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles/character-sheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="character-Sheet" class="character-sheet">
        <section class="sectionOne">
            <section class="attb-skill">
                <section class="attributes">
                    <span></span>
                    <span id="str">str
                        <p id="strMod" class="modifier">0</p>
                    </span>
                    <span id="dex">dex
                        <p id="dexMod" class="modifier">0</p>
                    </span>
                    <span id="con">con
                        <p id="conMod" class="modifier">0</p>
                    </span>
                    <span id="int">int
                        <p id="intMod" class="modifier">0</p>
                    </span>
                    <span id="wis">wis
                        <p id="wisMod" class="modifier">0</p>
                    </span>
                    <span id="cha">cha
                        <p id="chaMod" class="modifier">0</p>
                    </span>
                </section>
                <section class="skills-prof"></section>
            </section>

            <section class="percep-prof"></section>
        </section>
        <section class="sectionTwo">
            <section class="class-race"></section>
            <section class="ac-int-spd"></section>
            <section class="currentHP"></section>
            <section class="tempHP"></section>
            <section class="hitDice"></section>
            <section class="attacks"></section>
            <section class="equipment"></section>
        </section>
        <section class="sectionThree">
            <section class="nameXP"></section>
            <section class="traits"></section>
            <section class="ideals"></section>
            <section class="bonds"></section>
            <section class="flaws"></section>
            <section class="featuresTraits"></section>
        </section>

    </section>

    <section id="rolls-display" class="rolls-display">

    </section>

</body>
<script type="module" src="character-app.js"></script>

</html>
